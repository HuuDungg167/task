<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Dịch Vụ</title>
</head>
<body>
<h1>Chỉnh Sửa Dịch Vụ</h1>
<form th:action="@{/admin/services/edit/{id}(id=${service.id})}" th:object="${service}" method="post">
    <label for="name">Tên Dịch Vụ:</label>
    <input type="text" id="name" th:field="*{name}" required/>
    <br>

    <label for="description">Mô Tả:</label>
    <textarea id="description" th:field="*{description}" required></textarea>
    <br>

    <label for="price">Giá:</label>
    <input type="number" id="price" th:field="*{price}" required/>
    <br>

    <button type="submit">Cập Nhật</button>
</form>
<a href="/admin/services">Quay lại danh sách dịch vụ</a>
</body>
</html>
