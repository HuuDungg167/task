<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Người Dùng</title>
</head>
<body>
<h1>Chỉnh Sửa Người Dùng</h1>
<form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
    <label for="username">Tên đăng nhập:</label>
    <input type="text" id="username" th:field="*{username}" />
    <br>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" th:field="*{password}" />
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" readonly/>
    <br>

    <label for="roles">Vai trò:</label>
    <select id="roles" th:field="*{roles}" multiple>
        <option th:each="role : ${allRoles}"
                th:value="${role.id}"
                th:text="${role.name}"
                th:selected="${user.roles.contains(role)}"></option>
    </select><br>

    <button type="submit">Lưu thay đổi</button>
</form>
<a href="/admin/users">Quay lại danh sách người dùng</a>
</body>
</html>
