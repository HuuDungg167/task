<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Người Dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Thông Tin Người Dùng</h2>
    <form>
        <div class="mb-3">
            <label for="userId" class="form-label">ID Người Dùng</label>
            <input type="text" class="form-control" id="userId" th:value="${user.id}" readonly>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Tên Đăng Nhập</label>
            <input type="text" class="form-control" id="username" th:value="${user.username}" readonly>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:value="${user.email}" readonly>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số Điện Thoại</label>
            <input type="text" class="form-control" id="phone" th:value="${user.phone}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa Chỉ</label>
            <input type="text" class="form-control" id="address" th:value="${user.address}">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Giới Tính</label>
            <input type="text" class="form-control" id="gender" th:value="${user.gender}" readonly>
        </div>
        <a href="/index" class="btn btn-primary">Quay Lại Trang chủ</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
