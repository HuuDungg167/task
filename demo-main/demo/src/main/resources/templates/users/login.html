<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../img/apple-icon.png">
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <title>Đăng Nhập - TaskMate</title>

  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <!-- Nucleo Icons -->
  <link href="../css/nucleo-icons.css" rel="stylesheet" />
  <link href="../css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- CSS Files -->
  <link id="pagestyle" href="../css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
</head>

<body>
<main class="main-content mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <!-- Phần ảnh minh họa bên trái -->
          <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
            <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"
                 style="background-image: url('../img/illustrations/illustration-signup.jpg'); background-size: cover;">
            </div>
          </div>

          <!-- Phần form đăng nhập bên phải -->
          <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
            <div class="card card-plain">
              <div class="card-header">
                <h4 class="font-weight-bolder">Chào mừng bạn quay trở lại với TaskMate!</h4>
              </div>
              <div class="card-body">
                <form role="form" th:action="@{/login}" method="post">
                  <!-- Thông báo lỗi khi đăng nhập thất bại -->
                  <div th:if="${param.error}" class="alert alert-danger">
                    Tên đăng nhập hoặc mật khẩu không chính xác.
                  </div>
                  <div th:if="${param.logout}" class="alert alert-success">
                    Bạn đã đăng xuất thành công.
                  </div>

                  <!-- Form nhập thông tin đăng nhập -->
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" required id="username" name="username" />
                  </div>

                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" required id="password" name="password" />
                  </div>

                  <!-- Nút Đăng Nhập -->
                  <div class="text-center">
                    <button type="submit" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Đăng Nhập</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-2 text-sm mx-auto">
                  Bạn chưa có tài khoản?
                  <a href="../register" class="text-primary text-gradient font-weight-bold">Đăng Ký</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!--   Core JS Files   -->
<script src="../js/core/popper.min.js"></script>
<script src="../js/core/bootstrap.min.js"></script>
<script src="../js/plugins/perfect-scrollbar.min.js"></script>
<script src="../js/plugins/smooth-scrollbar.min.js"></script>
<script>
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
    var options = {
      damping: '0.5'
    }
    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../js/material-dashboard.min.js?v=3.2.0"></script>
</body>

</html>
